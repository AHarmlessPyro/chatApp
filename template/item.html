<html>

<body>
    <script>

        var websocketBase = document.location.origin.replace(/http(?:s.)/,'ws:')

        var exampleSocket = new WebSocket(websocketBase + '/ws');
        exampleSocket.send("Hello");

        exampleSocket.onmessage = function (event) {
            console.log(event);
        }
    </script>
</body>

</html>
